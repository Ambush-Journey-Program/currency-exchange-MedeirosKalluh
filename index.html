<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/reset.css">
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Currency Exchange</title>
</head>
<body>
    <div class="container">
        <div class="currency">
            <h1 class="currency__title">
            USD
            </h1>
            <div class="currency__usd"> 
                <p class="currency__text">Amount</p>
                <input type="text" class="currency__input" id="value-usd" placeholder="0,00" required>
            </div>
        </div>
        <button class="currency__converter"></button>
        <div class="currency">
            <div class="currency__brl"> 
                <p class="currency__text">Amount</p> 
                <input type="text" class="currency__input" id="value-brl" placeholder="0,00" required>            
            </div>
            <h1 class="currency__title">
            BRL
            </h1>
        </div>
    </div>
</body>
</html>
